<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/01.home.css">
    <title>INNOVA</title>
</head>
<body>
    <!-------------------- BLOCK BODY ----------------------->
    <main>
        <section class="container-main">
            <div class="container-banner">
                <div class="content-banner">
                    <header>
                        <img class="logo-innova" src="./assets/img/logotema1.png" alt="logo innova">
                        <img class="logo-rstec" src="./assets/img/rstec.png" alt="logo rstec">
                    </header>
                    <p class="register">Regístrate y conéctate a la charla gratuita</p>
                    <h1>Case Packer – Encajado:<br>
                        La eficiencia, 
                        flexibilidad y ventajas 
                        de la automatización del proceso
                    </h1>
                    <div class="event">
                        <p>Evento online</p>
                        <div class="info">
                            <img src="./assets/img/calendar.png" alt="calendario">
                            <div class="description">
                                <div class="info01">Miércoles 04</div>
                                <div class="info02">Ago. 2021</div>
                            </div>
                        </div>
                        <div class="info">
                            <img src="./assets/img/reloj.png" alt="reloj">
                            <div class="description">
                                <div class="info01">18:30 hrs</div>
                                <div class="info02">(Hora Lima)</div>
                            </div>
                        </div>
                        <div class="via">
                            <p>Vía:</p>
                            <div class="img-via">
                                <a href="#" target="_blank" rel="noopener noreferrer">
                                    <img src="./assets/img/zoom.png" alt="zoom">
                                </a>
                                <a href="http://" target="_blank" rel="noopener noreferrer">
                                    <img src="./assets/img/ct.png" alt="ct pack">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-form">
                <div class="content-form">
                    <form>
                        <h2>Regístrate</h2>
                        <p>y sé parte de nuestro evento online</p>
                        <div class="block-form">
                            <input class="input-innova" type="text" placeholder="Nombres y Apellidos">
                            <input class="input-innova" type="text" placeholder="Teléfono">
                            <input class="input-innova" type="text" placeholder="Correo Electrónico">
                            <input class="input-innova" type="text" placeholder="Empresa">
                            
    
                            <div class="md-form md-outline datepicker contenedor-datepicker" inline="true">
                                <input type="date" id="inputMDEx" class="form-control input-control">
                                <label for="inputMDEx">
                                    Seleccione fecha
                                </label>            
                            </div>
                            <div class="checkbox">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultUnchecked4">
                                    <label class="custom-control-label" for="defaultUnchecked4">ACEPTO LOS TÉRMINOS Y CONDICIONES. (*)<br>
                                        En cumplimiento de la Ley 29733 y su reglamento, la información proporcionada será incorporada a la base de datos de RSTEC.</label>
                                </div>
                            </div>
    
                            <button class="btn-innova" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <!-------------------- /BLOCK BODY ----------------------->



    <!-------------------- BLOCK WHATSAPP ----------------------->
    <section class="container-whatsapp">
        <a href="https://api.whatsapp.com/send?phone=+51960780681" target="_blank" rel="noopener noreferrer">
            <img src="./assets/img/whatsapp.png" alt="Logo Whatsapp">
        </a>
    </section>
    <!-------------------- /BLOCK WHATSAPP ----------------------->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>
</body>
</html>
